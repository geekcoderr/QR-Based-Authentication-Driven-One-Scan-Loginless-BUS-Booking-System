<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Click Book</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <style>
        /* style.css file */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            text-align: center;
            background: linear-gradient(to right bottom, #322323, #222222);
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 5px;
            color: #fff;
        }

        .container h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
        }

        #my-qr-reader {
            padding: 20px !important;
            border: 1.5px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        #scan-result {
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>One-Scan Book</h1>
        <div class="section">
            <div id="my-qr-reader"></div>
            <div id="scan-result"></div>
        </div>
    </div>

    <script>
        function domReady(fn) {
            if (
                document.readyState === "complete" ||
                document.readyState === "interactive"
            ) {
                setTimeout(fn, 1000);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        domReady(function () {
            const scanResultDiv = document.getElementById('scan-result');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            let isScanning = false;

            // Initialize camera access
            const constraints = { video: { facingMode: 'environment' } };

            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.addEventListener('loadedmetadata', () => {
                        video.play();
                        scanQRCode(video);
                    });
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                });

            // Scan QR code
            function scanQRCode(video) {
                if (!isScanning) {
                    isScanning = true;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        scanResultDiv.innerText = code.data;
                        // Perform further actions here
                        axios.post('http://13.127.195.20:8000/post', { url: code.data })
                            .then(response => {
                                console.log('Response:', response.data);
                                // Handle response here 
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                // Handle error here
                            });

                        console.log('QR code decoded:', code.data);
                    }

                    isScanning = false;
                    requestAnimationFrame(() => scanQRCode(video));
                }
            }
        });

    </script>
</body>

</html>
